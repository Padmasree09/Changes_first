<div class="flex flex-col w-full h-full">
  <div class="login-container">
    <div class="login-image">
      <div class="text-container">
        <h1 class="image-text">
          <span class="fixed-text">RAMKY</span>
          <span class="divider">|</span>
          <span class="dynamic-text">Battery</span>
        </h1>
      </div>
      <img
        src="/assets/img/infrastructure.jpeg"
        alt="Image 1"
        class="background-img active"
      />
      <img
        src="/assets/img/estates.jpeg"
        alt="Image 2"
        class="background-img"
      />
      <img
        src="/assets/img/foundation.jpeg"
        alt="Image 3"
        class="background-img"
      />
      <img src="/assets/img/labs.jpeg" alt="Image 4" class="background-img" />
    </div>
    <div class="login-form">
      <mat-card>
        <div class="logo-container">
          <img src="/assets/img/ramky.png" alt="Logo" class="login-logo" />
        </div>
        <mat-card-content>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <!-- changed to outline -->
              <mat-label>User Name</mat-label>
              <input matInput formControlName="ZUSER" required />
              <mat-error *ngIf="signInForm.get('ZUSER')?.invalid"
                >Username is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <!-- changed to outline -->
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="ZPASSWORD"
                required
              />
              <mat-error *ngIf="signInForm.get('ZPASSWORD')?.invalid"
                >Password is required</mat-error
              >
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
              Log in
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
